<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <nav class="logo">
                <img src="images\shoes-logo-2 1.png" alt="">
            </nav>
            <nav class="menu">
                <h2>TODOS OS PRODUTOS</h2>
                <h2>COLEÇÕES</h2>
                <h2>OUTLET</h2>
            </nav>
        </div>
    </header>
    <div class="navegacao">
        <div class="form">
            <h3>Faça parte do nosso time</h3>
            <form action="/registro" method="POST">
                <label for="nome" class="formulario">Nome</label>
                <input type="text" name="nome" id="nome" required class="form2">

                <label for="email" class="formulario">Email</label>
                <input type="email" name="email" id="email" required class="form2">

                <label for="telefone" class="formulario">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required class="form2">

            </form>
        </div>

        <div class="text">

        </div>
    </div>
    
</body>
</html>
